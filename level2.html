<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./navigator.css">
</head>
<body>

<div class="navigator-btn navigator-btn-icon" id="nav-btn">
    <div class="navigator-btn-inside">
        <i class="fa-solid fa-house navigator-btn-icon" id="home-btn"></i>
        <i class="fa-solid fa-xmark navigator-btn-icon disabled" id="back-btn"></i>
    </div>
</div>

<div class="navigator-expanded-disabled" id="nav-exp"></div>
<div class="level-menu disabled" id="level-menu">
    <div class="row text-center">
        <h1>Simulations</h1>
    </div>
    <div class="row row-cols-2 level-menu-row" id="level-menu-row">
        <div class="col text-center" id="level-column">
            <div class="img-container">
                <img src="./thumbnails/level1.png">
            </div>
            <h1>1- Simple Collision</h1>
            <button class="btn btn-success">Open Simulation</button>
        </div>
    </div>
</div>

<div class="mainContainer">
<div class="container container--modifier text-center">
    <div class="row align-items-center">
        <div class="col">
            <canvas id="display" tabindex=0 width="650" height="650"></canvas>
        </div>
        <div class="col align-self-start">
            <div class="row mainRow">
                <h1 class="custom-head">Options</h1>
                <div class="row">
                    <div class="col">
                        <label for="range-attrito" class="form-label">Friction</label>
                        <input type="range" class="form-range" id="range-attrito" min="0" max="1" step="0.01">
                        <h3><span class="--math">&#956;</span> = <span id="friction-value">0</span></h3>
                    </div>
                    <div class="col">
                        <label for="range-accelerazione" class="form-label">Applied Acceleration</label>
                        <input type="range" class="form-range" id="range-accelerazione" min="0" max="10" step="0.01">
                        <h3><span class="specialLetter --math">a</span> = <span id="acceleration-value">0</span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch text-start checkbox--custom">
                        <input class="form-check-input" type="checkbox" role="switch" id="avector">
                        <label class="form-check-label" for="avector">Show Acceleration Vector</label>
                      </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch text-start checkbox--custom">
                        <input class="form-check-input" type="checkbox" role="switch" id="vvector">
                        <label class="form-check-label" for="vvector">Show Velocity Vector</label>
                      </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch text-start checkbox--custom">
                        <input class="form-check-input" type="checkbox" role="switch" id="ffvector">
                        <label class="form-check-label" for="ffvector">Show Friction Force Vector</label>
                      </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch text-start checkbox--custom">
                        <input class="form-check-input" type="checkbox" role="switch" id="enable_collisions" checked>
                        <label class="form-check-label" for="enable_collision">Enable Collisions</label>
                      </div>
                </div>
                <div class="row align-item-center">
                    <button type="button" class="btn btn-outline-info btn-custom" id="btn-reset-opt">Reset Options</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-danger btn-custom" id="btn-reset-sim">Reset Simulation</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>





<script src="./level2.js" ></script>
<script src="./navigator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d9ada18a3f.js" crossorigin="anonymous"></script>
</body>
</html>
